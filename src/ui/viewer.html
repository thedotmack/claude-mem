<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>claude-mem viewer</title>
  <link rel="icon" type="image/webp" href="claude-mem-logomark.webp">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
      background: #1e1e1e;
      color: #cccccc;
      font-size: 14px;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    .main-col {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .sidebar {
      position: fixed;
      right: 0;
      top: 0;
      width: 400px;
      height: 100vh;
      background: #1e1e1e;
      border-left: 1px solid #404040;
      display: flex;
      flex-direction: column;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 100;
    }

    .sidebar.open {
      transform: translateX(0);
    }

    .header {
      padding: 14px 18px;
      border-bottom: 1px solid #404040;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #252526;
    }

    .header h1 {
      font-size: 16px;
      font-weight: 500;
      color: #e0e0e0;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      height: 28px;
      width: auto;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 13px;
    }

    .settings-btn {
      background: transparent;
      border: 1px solid #404040;
      padding: 8px;
      width: 36px;
      height: 36px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #cccccc;
      transition: all 0.15s ease;
    }

    .settings-btn:hover {
      background: #2d2d2d;
      border-color: #58a6ff;
    }

    .settings-btn.active {
      background: #0969da;
      border-color: #0969da;
      color: white;
    }

    .settings-icon {
      width: 18px;
      height: 18px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #e74856;
      animation: pulse 2s ease-in-out infinite;
    }

    .status-dot.connected {
      background: #16c60c;
      animation: none;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    select, input, button {
      background: #2d2d2d;
      color: #cccccc;
      border: 1px solid #404040;
      padding: 6px 12px;
      font-family: inherit;
      font-size: 13px;
      border-radius: 4px;
      transition: all 0.15s ease;
    }

    select:hover, input:hover {
      border-color: #58a6ff;
    }

    select:focus, input:focus {
      outline: none;
      border-color: #58a6ff;
      box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.2);
    }

    button {
      background: #0969da;
      color: #ffffff;
      border: none;
      font-weight: 500;
      cursor: pointer;
    }

    button:hover:not(:disabled) {
      background: #1177e6;
    }

    button:active:not(:disabled) {
      background: #0860ca;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .feed {
      flex: 1;
      overflow-y: auto;
      padding: 18px;
    }

    .card {
      margin-bottom: 16px;
      padding: 14px 16px;
      background: #2d2d2d;
      border: 1px solid #404040;
      border-radius: 6px;
      transition: all 0.15s ease;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card:hover {
      border-color: #505050;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .card-header {
      display: flex;
      gap: 10px;
      margin-bottom: 8px;
      font-size: 12px;
      color: #8b949e;
      font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
    }

    .card-type {
      padding: 2px 8px;
      background: #58a6ff20;
      color: #58a6ff;
      border-radius: 3px;
      font-weight: 500;
      text-transform: uppercase;
      font-size: 11px;
      letter-spacing: 0.5px;
    }

    .card-title {
      font-size: 15px;
      margin-bottom: 6px;
      color: #e0e0e0;
      font-weight: 500;
    }

    .card-subtitle {
      font-size: 13px;
      color: #a0a0a0;
      margin-bottom: 6px;
      line-height: 1.5;
    }

    .card-meta {
      font-size: 12px;
      color: #6e7681;
      margin-top: 8px;
      font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
    }

    .summary-card {
      border-color: #9e6a03;
      background: #3d2f00;
    }

    .summary-card:hover {
      border-color: #ae7a13;
    }

    .summary-card .card-type {
      background: #f2cc6020;
      color: #f2cc60;
    }

    .summary-card .card-title {
      color: #f2cc60;
    }

    .settings-section {
      padding: 18px;
      border-bottom: 1px solid #404040;
    }

    .settings-section h3 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 14px;
      color: #e0e0e0;
      letter-spacing: 0.3px;
    }

    .form-group {
      margin-bottom: 14px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 12px;
      color: #8b949e;
      font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .stat {
      padding: 10px 12px;
      background: #2d2d2d;
      border: 1px solid #404040;
      border-radius: 4px;
    }

    .stat-label {
      color: #8b949e;
      margin-bottom: 4px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .stat-value {
      font-size: 18px;
      color: #e0e0e0;
      font-weight: 600;
      font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
    }

    .stats-scroll {
      flex: 1;
      overflow-y: auto;
    }

    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #1e1e1e;
    }

    ::-webkit-scrollbar-thumb {
      background: #424242;
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #4e4e4e;
    }

    .save-status {
      margin-top: 8px;
      font-size: 12px;
      color: #8b949e;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="viewer-bundle.js"></script>
</body>
</html>
